<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Explorer</title>
</head>
<body>
    <h1>Dataset Explorer</h1>

    <!-- Input for Query -->
    <textarea id="query" placeholder="Enter your query here..."></textarea>
    <button id="submit-query">Submit Query</button>

    <!-- Container for Response -->
    <h2>Response:</h2>
    <div id="response"></div>

    <!-- JavaScript to Handle Query -->
    <script>
        document.getElementById('submit-query').onclick = async () => {
            const query = document.getElementById('query').value;

            if (!query) {
                alert("Please enter a query.");
                return;
            }

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('response').innerText = data.analysis;
                }
            } catch (err) {
                console.error("Error during query submission:", err);
                alert("An error occurred while processing the query.");
            }
        };
    </script>
</body>
</html>
